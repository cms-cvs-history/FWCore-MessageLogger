# Unit test configuration file for MessageLogger service:
# test message suppression by severity and module

process TEST = 
{
  service = MessageLogger 
  {
    
    untracked
    vstring destinations = { "u14_warnings.mlog"
			   , "u14_errors.mlog"
			   , "u14_infos.mlog"
			   , "u14_debugs.mlog"
			   , "u14_default.mlog"
			   }

    untracked 
    vstring fwkJobReports = { "u14_job_report.mxml" }

    untracked 
    vstring debugModules = { "*" }

    untracked 
    vstring suppressInfo = { "sendSomeMessages" }

    untracked 
    vstring categories = { "preEventProcessing" }

    untracked 
    PSet u14_errors.mlog   = { untracked bool noTimeStamps = true      
                              untracked string threshold  = "ERROR"   
			    }
			      
    untracked 
    PSet u14_warnings.mlog = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "WARNING" 
			    }
			      
    untracked 
    PSet u14_infos.mlog    = { untracked bool noTimeStamps = true  
                              untracked string threshold  = "INFO"    
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			    }  
			    
    untracked 
    PSet u14_debugs.mlog   = {untracked  bool noTimeStamps = true   
                              untracked string threshold  = "DEBUG"   
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			    }
				
    untracked 
    PSet u14_default.mlog  = { untracked bool noTimeStamps = true         
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			    }
  }
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_I { }

  source = EmptySource {untracked int32 maxEvents = 2}
}
