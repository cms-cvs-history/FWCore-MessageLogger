# Unit test configuration file for MessageLogger service:
# threshold levels for destinations
# enabling all (*) LogDebug, with one destination responding
# verify that by default, the threshold for a destination is INFO

process TEST = {

  service = MessageLogger {
    vstring destinations = { "u1_errors.mlog"
			   , "u1_warnings.mlog"
			   , "u1_infos.mlog"
			   , "u1_debugs.mlog"
			   , "u1_default.mlog"
			   }
    vstring fwkJobReports = { "u1.fwk" }

    vstring debugModules = { "*" }

    PSet u1_errors.mlog   = { bool noTimeStamps = true      
                              string threshold  = "ERROR"   }
    PSet u1_warnings.mlog = { bool noTimeStamps = true  
                              string threshold  = "WARNING" }
    PSet u1_infos.mlog    = { bool noTimeStamps = true  
                              string threshold  = "INFO"    }
    PSet u1_debugs.mlog   = { bool noTimeStamps = true   
                              string threshold  = "DEBUG"   }
    PSet u1_default.mlog  = { bool noTimeStamps = true      }   
  }
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_A { }

  source = EmptySource {untracked int32 maxEvents = 2}
}
