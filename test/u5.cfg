# Unit test configuration file for MessageLogger service:
# statistics destination :  name not matching any destination; 
# no PSet configuring it specially

process TEST = 
{
  service = MessageLogger 
  {
    
    vstring destinations = { "u5_errors.mlog"
			   }

    vstring statistics = { 
    			    "u5_default.mlog"
			  , "u5_reset.mlog" 
			  , "u5_noreset.mlog" 
			 }

    vstring categories = { "preEventProcessing" }
			      
    PSet u5_errors.mlog   = { bool noTimeStamps = true  
                              string threshold  = "ERROR"    
			      PSet preEventProcessing = { int32 limit    = 0 }
			    }  
			    
    PSet u5_reset.mlog    = { bool reset = true  }
    PSet u5_noreset.mlog  = { bool reset = false }
  }
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_B { }

  source = EmptySource {untracked int32 maxEvents = 3}
}
