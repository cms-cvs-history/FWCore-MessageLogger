# Unit test configuration file for MessageLogger service:
# statistics destination :  name not matching any destination; 
# no PSet configuring it specially

process TEST = 
{
  service = MessageLogger 
  {
    
    untracked
    vstring destinations = { "u5_errors.mlog"
			   }

    untracked
    vstring statistics = { 
    			    "u5_default.mlog"
			  , "u5_reset.mlog" 
			  , "u5_noreset.mlog" 
			 }

    untracked
    vstring categories = { "preEventProcessing" }
			      
    untracked
    PSet u5_errors.mlog   = {untracked  bool noTimeStamps = true  
                              untracked string threshold  = "ERROR"    
			      untracked PSet preEventProcessing = { untracked int32 limit    = 0 }
			    }  
			    
    untracked
    PSet u5_reset.mlog    = { untracked bool reset = true  }
    untracked
    PSet u5_noreset.mlog  = { untracked bool reset = false }
  }
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_B { }

  source = EmptySource {untracked int32 maxEvents = 3}
}
