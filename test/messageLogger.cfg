# Configuration file for MessageLogger service

process TEST = {

  service = MessageLogger {
    vstring files = { "cout"
                    , "msg1.txt"
                    , "cerr"
                    , "msg2.txt"
                    }
    PSet msg1.txt = { string setThreshold = "ERROR" }
    PSet msg2.txt = { PSet setLimit = { int32  limit = 5
                                        string messageID = "unimportant"
                    }                 }
    PSet cerr     = { string setThreshold = "ERROR" }
  }

  path p = { print,sendSomeMessages }

  module print = AsciiOutputModule { }
  module sendSomeMessages = MessageLoggerClient { }
  module print2 = AsciiOutputModule { }
  
  source = EmptySource {untracked int32 maxEvents = 1}
}
