# Unit test configuration file for MessageLogger service:
#   Filtering all but one category (for example FwkJob)

process TEST = 
{
  service = MessageLogger 
  {
    
    untracked
    vstring destinations = { "u7_log.mlog"
    			   , "u7_restrict.mlog" 
			   }

    vstring fwkJobReports = { "u7_job_report.mxml" }

    vstring categories = { "FwkJob", "special" }

    PSet u7_log.mlog        = { bool noTimeStamps = true      
			      }
			      
    PSet u7_restrict.mlog   = { bool noTimeStamps = true  
                                PSet default  =  { int32 limit    = 0 }
				PSet special  =  { int32 limit    = -1 }
			      }
			      
    PSet u7_job_report.mxml = { bool noTimeStamps = true  
			      }
			      
  }
  
  path p = { sendSomeMessages }

  module sendSomeMessages = UnitTestClient_D { }

  source = EmptySource {untracked int32 maxEvents = 2}
}
